<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hexagon Tile Game</title>
<style>
  body {
    display:flex; justify-content:center; align-items:center;
    height:100vh; margin:0; font-family:Arial, sans-serif; background:#f0f0f0;
  }
  #board {
    display:grid;
    grid-template-columns: repeat(10, 60px);
    grid-template-rows: repeat(10, 52px);
    gap:2px;
  }
  .hex {
    width:60px; height:52px;
    background: lightgray;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    transition: background-color .2s;
  }
  /* Center tiles become placeholders: invisible and non-clickable */
  .empty {
    background: transparent !important;
    pointer-events: none;       /* donâ€™t react to clicks */
    /* keep size so the grid/ring stays aligned */
  }
</style>
</head>
<body>

<div id="board"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function () {
    const min = 1;
    const max = 6;
    function rollDice() {
        console.log(Math.floor(Math.random() * (max - min +1)) + min)
    }
  const rows = 10;
  const cols = 10;
  const ringThickness = 1; // set to 2 for a thicker border

  // Build the board with only the perimeter "active"
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      const isEdge =
        r < ringThickness || r >= rows - ringThickness ||
        c < ringThickness || c >= cols - ringThickness;

      const $tile = $('<div class="hex"></div>');
      $tile.data({ clicked: false, r, c });

      if (!isEdge) $tile.addClass('empty');      // center: invisible placeholders
      if (isEdge)  $tile.addClass('edge');       // edge: interactive

      $('#board').append($tile);
    }
  }

    var dice = document.createElement("button");

    // 2. Set the text content of the button
    dice.textContent = "Roll Dice!";
    dice.id = "dice-btn";
    dice.addEventListener("click", rollDice);
    document.body.appendChild(dice);

  // Clicks only on edge tiles
  $('#board').on('click', '.hex.edge', function () {
    if (!$(this).data('clicked')) {
      $.getJSON('/add_tile', (data) => {
        $(this).css('background-color', data.color);
        $(this).data('clicked', true);
      });
    }
  });
});
</script>

</body>
</html>
